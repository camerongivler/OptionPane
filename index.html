<!DOCTYPE html>
<html>
    <head>
        <title>Option Pane</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="javascript.js" type="text/javascript"></script>
        <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Select a Camera</h1>
        <h2>Multiple</h2>
        <h3>Next ></h3>
        <img id="preview" src=""/>
        <div id='black'></div>
        <div id="white"></div>
        <div id="next">></div>
        <div id="prev">&lt;</div>
        <div id="take">Take Photo</div>
        <div id='back'>&lt; Back</div>
        <div id='options'>
            <form>
                <div id ="sliders" class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="focus">Focus:</label>
                        <input type="range" name="focus" id="focus" data-theme="d" data-highlight="true" min="0" max="100" value="50">
                    </div><!-- /ui-block -->
                    <div class="ui-block-b">
                        <label for="aFocus">Auto:</label>
                        <select name="aFocus" id="aFocus" data-mini="true" data-role="slider">
                            <option value="Off">Off</option>
                            <option value="On">On</option>
                        </select>
                    </div><!-- /ui-block -->
                    <div class="ui-block-a">
                        <label for="exposure">Exposure:</label>
                        <input type="range" name="exposure" id="exposure" data-theme="d" data-highlight="true" min="0" max="100" value="50">
                    </div><!-- /ui-block -->
                    <div class="ui-block-b">
                        <label for="aExposure">Auto:</label>
                        <select name="aExposure" id="aExposure" data-mini="true" data-role="slider">
                            <option value="Off">Off</option>
                            <option value="On">On</option>
                        </select>
                    </div><!-- /ui-block -->
                    <div class="ui-block-a">
                        <label for="red">Red:</label>
                        <input type="range" name="red" id="red" data-theme="d" data-highlight="true" min="0" max="100" value="50">
                    </div><!-- /ui-block -->
                    <div class="ui-block-b">
                        <label for="aRed">Auto:</label>
                        <select name="aRed" id="aRed" data-mini="true" data-role="slider">
                            <option value="Off">Off</option>
                            <option value="On">On</option>
                        </select>
                    </div><!-- /ui-block -->
                    <div class="ui-block-a">
                        <label for="green">Green:</label>
                        <input type="range" name="green" id="green" data-theme="d" data-highlight="true" min="0" max="100" value="50">
                    </div><!-- /ui-block -->
                    <div class="ui-block-b">
                        <label for="aGreen">Auto:</label>
                        <select name="aGreen" id="aGreen" data-mini="true" data-role="slider">
                            <option value="Off">Off</option>
                            <option value="On">On</option>
                        </select>
                    </div><!-- /ui-block -->
                    <div class="ui-block-a">
                        <label for="blue">Blue:</label>
                        <input type="range" name="blue" id="blue" data-theme="d" data-highlight="true" min="0" max="100" value="50">
                    </div><!-- /ui-block -->
                    <div class="ui-block-b">
                        <label for="aBlue">Auto:</label>
                        <select name="aBlue" id="aBlue" data-mini="true" data-role="slider">
                            <option value="Off">Off</option>
                            <option value="On">On</option>
                        </select>
                    </div><!-- /ui-block -->
                    <div class="ui-block-a">
                        <label for="iso">ISO:</label>
                        <input type="range" name="iso" id="iso" data-theme="d" data-highlight="true" min="0" max="100" value="50">
                    </div><!-- /ui-block -->
                    <div class="ui-block-b">
                        <label for="stream">Stream:</label>
                        <select name="stream" id="stream" data-mini="true" data-role="slider">
                            <option value="Off">Off</option>
                            <option value="On">On</option>
                        </select>
                    </div><!-- /ui-block -->
                </div><!-- /ui-grid -->
            </form>
            <div id ="buttons" class="ui-grid-a">
                <div class="ui-block-a"><button id="unlock" type="submit" data-theme="d">Buffer Unlock</button></div>
                <div class="ui-block-b"><button id="reset" type="submit" data-theme="b">Reset</button></div>
            </div>
        </div>
    </body>
</html>
